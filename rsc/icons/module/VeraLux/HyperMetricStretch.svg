<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" version="1.1" viewBox="0 0 64 64">

  <rect width="64" height="64" rx="8" fill="#0f1115"/>

  <!-- Luminance spine -->
  <rect x="30" y="10" width="4" height="44" fill="#3b3f45"/>

  <!-- RGB vectors collapsing into luminance -->
  <g stroke-width="2">
    <line x1="14" y1="18" x2="32" y2="26" stroke="#b45b5b"/>
    <line x1="14" y1="32" x2="32" y2="32" stroke="#5bb47a"/>
    <line x1="14" y1="46" x2="32" y2="38" stroke="#5b7fb4"/>
  </g>

  <!-- Hyperbolic lift -->
  <path d="M32 44 C34 36 38 28 46 18"
        fill="none"
        stroke="#ffbf60"
        stroke-width="2.5"/>

  <!-- Reconstructed output -->
  <circle cx="48" cy="18" r="4" fill="#e0e0e0"/>
</svg>
